<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

<header>
    <img src="images/logo1.png" alt="Logo" style="display: block; margin: 0 auto;">
</header>

<main>
    <!-- Payment/Checkout-->
    <form id="paymentForm">
        <h2>Checkout</h2>

        <div id="card">
          <label>
              <input type="radio" name="cardType" value="mastercard" required>
              Mastercard
          </label>
          <label>
              <input type="radio" name="cardType" value="visa" required>
              Visa
          </label>
        </div>
        
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YYYY">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV">

        <h3>Billing Address</h3>

        <label for="billingName">Name:</label>
        <input type="text" id="billingName" name="billingName" required placeholder="Enter name">

        <label for="billingAddress">Address:</label>
        <input type="text" id="billingAddress" name="billingAddress" required placeholder="Enter address">

        <label for="billingCity">City:</label>
        <input type="text" id="billingCity" name="billingCity" required placeholder="Enter city">

        <label for="billingZip">ZIP Code:</label>
        <input type="text" id="billingZip" name="billingZip" required placeholder="Enter ZIP code">

        <a class="btn" href="main.html">Place Order</a>
    </form>
</main>

</body>
</html>
