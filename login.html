<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

<header>
  <img src="images/logo1.png" alt="Logo" style="display: block; margin: 0 auto;">
</header>

<main>
    <!--Login-->
    <form id="loginForm">
        <h2 style="text-align: center;">Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required  placeholder="Enter username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required  placeholder="Enter password">

        <a href="main.html" class="btn">Login</a>
        <a href="forgot.html" class="btn">Forgot Password</a>
    </form>

    <br>

    <!--Signup-->
    <form id="registrationForm">
        <h2 style="text-align: center;">Sign-up</h2>
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="regUsername" required  placeholder="Enter username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email">

        <label for="regPhone">Phone number:</label>
        <input type="phone" id="regPhone" name="regPhone" required  placeholder="Enter phone">

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required  placeholder="Enter password">

        <a href="main.html" class="btn">Sign-up</a>
    </form>
</main>

</body>
</html>
